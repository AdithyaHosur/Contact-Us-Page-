<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./contact-us.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/662b7c1ce4.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class='form container m-5'>
        <h2 class="text-center">Contact Us</h2>
        <div class='row-1'>
            <div class="row">
                <p id="name-error" class="mb-n2">*</p>
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" id="first-name" aria-label="First name" required/>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" id="last-name" aria-label="Last name" required/>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <p id="email-error">*</p>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Sender's email" aria-label="Recipient's username" aria-describedby="basic-addon2" id="email" required/>
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
        </div>

        <div>
            <div class="form-floating mt-3">
                <p id="exp-error"></p>
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
                    <option selected>Years</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <label id="exp-label" for="floatingSelect">Years of Experience<span style="color:red">*</span></label>
            </div>
        </div>

        <div class='mt-3 ms-3 d-flex align-items-center' id="gender-check">
            <h5 id="gender-head">Gender<span style="color:red">*</span>: </h5>
            <input type="radio" class="btn-check" name="options-outlined" id="dark-outlined" autocomplete="off" value="Male"/>
            <label class="btn btn-outline-dark ms-2" for="dark-outlined">Male</label>

            <input type="radio" class="btn-check" name="options-outlined" id="secondary-outlined" autocomplete="off" value="Female"/>
            <label class="btn btn-outline-secondary ms-2" for="secondary-outlined">Female</label>

            <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" value="Other"/>
            <label class="btn btn-outline-success ms-2" for="success-outlined">Other</label>

            <label for="exampleFormControlTextarea1" class="form-label ms-3"> </label>
            <textarea class="form-control ms-3 other-label vis" id="exampleFormControlTextarea1" rows="1" placeholder='Enter your gender if not mentioned'></textarea>
        </div>

        <div class='mt-3'>
            <label id="forPhoneNumber" for="phone-number"><span style="color:red">*</span></label>
            <!-- <input type="text" id="phone-number" name="phone-number" maxlength="10" size="10"/>  -->
            <input type="tel" class="form-control" placeholder="Phone Number: xxx-xxx-xxxx" aria-label="Phone Number" id="phone-number" name="phone-number" size="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
        </div>

        <div>
            <p id="query-error"></p>
            <label htmlFor="exampleFormControlTextarea2" class="form-label ms-3"> </label>
            <textarea class="form-control mt-n5 lead" id="exampleFormControlTextarea2" rows="7" placeholder='Post the question here'></textarea>
        </div>

        <p class="text-end mt-3"><em><span style="color:red">*</span> is mandatory to be filled</em></p>

        <div class="text-center">
            <input type="submit" class="submit-btn p-3 btn btn-dark" onclick="return validate()"></input>
        </div>
        
        
    </div>
    

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./contact-us.js"></script>
</body>
</html>
